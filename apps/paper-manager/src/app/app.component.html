<div style="text-align:center">
  <img
    width="450"
    src="https://raw.githubusercontent.com/nrwl/nx/master/nx-logo.png"
  />
</div>
<div class="admin-item" *ngFor="let admin of admins$ | async as adminUser">
  <p>{{ admin.name }} {{ admin.surname }}</p>
  <p>{{ admin.email }}</p>
  <p>{{ admin.city }}</p>
</div>
